<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokémon Bank - Login</title>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="bg-light">

  <div class="container text-center mt-5">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-primary shadow-sm">
        <div class="panel-heading">
          <h3 class="panel-title">Inicio de Sesión - Pokémon Bank</h3>
        </div>
        <div class="panel-body">
          <img src="img/pokeball.jpg"
               alt="PokéBall" width="90" class="mb-3">
          <p>Ingrese su PIN (4 dígitos):</p>
          <input type="password" id="pin" class="form-control text-center" maxlength="4" placeholder="****">
          <button id="btnLogin" class="btn btn-primary btn-block mt-3">Ingresar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Librerías -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
